<body>
    <nav class="navbar">

    <div class="section-1">
        <div class="Section-1-text">
            <center><h1>Welcome to Book Depository V2</h1>
            <p>You can find books here.</p>
            <a href="Products.html" class="btn">Explore Books  <i class="fa fa-arrow-right" aria-hidden="true"></i> </a>
        </center>
        </div>
    </div>
    <div class="section-2">
        <h2>Featured Products</h2>
        <div class="gallery">
            <div class="image-holder">
                <a href="#">
                    <img src="./images/f1.jpg" alt="img-1">

            </div>
            <div class="image-holder">
                <a href="#">
                    <img src="./images/f2.jpg" alt="img-2">

                <a href="#">
                    <img src="./images/f3.jpg" alt="img-3">

            <div class="image-holder">
                <a href="#">
                    <img src="./images/f4.jpg" alt="img-4">

            </div>
            <div class="image-holder">
                <a href="#">
                    <img src="./images/f5.jpg" alt="img-5">

            </div>
        </div>

    </div>
    <div class="section-4">
        <h2>Featured Brands</h2>
        <div class="brand">
            <img src="./images/booklogo1.png" alt="">
        </div>
        <div class="brand">
            <img src="./images/booklogo2.png" alt="">
        </div>
        <div class="brand">

    <div class="section-5">
        
              <h2>Contact Us</h2>
              <p>leave us a message or suggestion:</p>

              <div class="column">
                <form action="/index.html">
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Your name..">
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                  <label for="country">Country</label>
                  <select id="country" name="country">
                    <option value="india">New Zealand</option>
                    <option value="australia">Australia</option>
                    <option value="canada">USA</option>
                    <option value="usa">Canada</option>
                  </select>
                  <label for="subject">Subject</label>
                  <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                  <input type="submit" value="Submit">
                </form>
              </div>

    </div>
